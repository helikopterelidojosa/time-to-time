<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer counter</title>
</head>
<body onload="init()">
    <h1 id="mytime">time since is: 0 s</h1>
    <script>

        var time = 0;

function init(){
    time++;
    
    document.getElementById("mytime").innerHTML = "time since is: " + time + " s"




    
}
setInterval(init, 1000);

    </script>
</body>
</html>
